<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تهيئة التخزين</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        button {
            background: #f44336;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #d32f2f;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إعادة تهيئة التخزين المحلي</h1>
        <p>لإعادة تهيئة التخزين المحلي وإزالة جميع البيانات المخزنة في التطبيق، اضغط على الزر أدناه.</p>
        <button onclick="clearStorage()">إعادة التهيئة</button>
    </div>

    <script>
        function clearStorage() {
            // مسح جميع البيانات المخزنة في localStorage
            localStorage.clear();
            alert("تم مسح البيانات بنجاح! يمكنك الآن العودة إلى التطبيق.");
            // يمكنك إعادة توجيه المستخدم إلى الصفحة الرئيسية بعد مسح البيانات
            window.location.href = "index.html"; // أو استخدم الرابط المناسب للعودة إلى التطبيق
        }
    </script>
</body>
</html>
